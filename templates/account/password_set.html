{% extends "account/base.html" %}

{% load i18n %}

{% block head-title %}{% trans "Set password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Set password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set account">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <input type="submit" name="action" value="{% trans 'Set password' %}"/>
    </form>
{% endblock %}
