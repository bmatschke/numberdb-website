<style>
ul.messages {
  list-style-type: none;
  padding: 0;
  margin: 0;  
}
ul.messages > li {
  padding: 0.5rem 1rem;
  background-color: #d4edda;
  color: #155724;
  border-color: #c3e6cb;
}
</style>



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
